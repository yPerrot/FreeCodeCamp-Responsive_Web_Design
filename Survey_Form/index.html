<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <div id="description">Thank you for taking the time to help us improve the platform</div>
    </header>
    <form action="" method="" id="survey-form">

        <!-- for => id, name for JS -->
        <label for="name">
            Name <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </label> 

        <label for="email">
            Email <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </label>        

        <label for="age">
            Age <input type="number" name="age" id="age" placeholder="Age" min="1" max="110">
        </label>        

        <label for="role">
            Which option best describes your current role?
            <select name="role" id="role" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="full_time_job">Full Time Job</option>
                <option value="full_time_learner">Full Time Learner</option>
                <option value="prefer_no_to_say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>

            
        <div class="list-item">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>

            <label for="definitely">
                <input id="definitely" type="radio" name="recommend" value="definitely">
                Definitely
            </label>

            <label for="two">
                <input id="two" type="radio" name="recommend" value="two">
                Maybe
            </label>

            <label for="three">
                <input id="three" type="radio" name="recommend" value="three">
                Not sure
            </label>
        </div>

        <label for="feature">
            What is your favorite feature of freeCodeCamp? 
            <select name="feature" id="feature" required>
                <option disabled selected value>Select an option</option>
                <option value="challengs">Challengs</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open_source">Open Source</option>
            </select>
        </label>

        <div class="list-item">
            <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
            
            <label for="front">
                <input id="front" type="checkbox" name="improvement" value="front">
                Front-end Projects
            </label>
            
            <label for="back">
                <input id="back" type="checkbox" name="improvement" value="back">
                Back-end Projects
            </label>
            
            <label for="data">
                <input id="data" type="checkbox" name="improvement" value="data">
                Data Visualization
            </label>
        </div>

        <label for="comments">
            Any comments or suggestions?
            <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
            ></textarea>
        </label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
